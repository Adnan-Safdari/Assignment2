<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Portal</title>
</head>
<body bgcolor="#f0f0f0">
    <header>
        <h1 align="center">Student Information Portal</h1>
    </header>
    
    <nav align="center">
        <a href="#">Alumni Profile</a> | 
        <a href="#">New Admission</a>
    </nav>
    
    <main>
        <form action="#" method="post">
            <fieldset style="border: none; border-top: 1px solid #000;">
                <legend><b>Personal Information</b></legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </p>
                <p>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </p>
            </fieldset>

            <fieldset style="border: none; border-top: 1px solid #000;">
                <legend><b>Academic Information</b></legend>
                <p>
                    <label for="joining-date">Select your joining date:</label>
                    <input type="date" id="joining-date" name="joining-date" required>
                </p>
                <p>
                    <label for="puc-marks">PUC Marks Criteria (%):</label>
                    <input type="range" id="puc-marks" name="puc-marks" min="0" max="100" value="50" required>
                    <span id="puc-marks-value">50</span>
                </p>
                <p>
                    <label for="course">Select the course you want to apply for:</label>
                    <select id="course" name="course" required>
                        <option value="">--Please choose an option--</option>
                        <option value="cs">Computer Science</option>
                        <option value="eng">Engineering</option>
                        <option value="bus">Business</option>
                    </select>
                </p>
                <p>
                    <a href="#">View my degree marks</a>
                </p>
            </fieldset>

            <fieldset style="border: none; border-top: 1px solid #000;">
                <legend><b>Photo Upload</b></legend>
                <p>
                    <label for="photo">Upload your Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </p>
            </fieldset>

            <p align="center">
                <input type="submit" value="Submit">
            </p>
        </form>
    </main>
    
    <!-- Add this script at the end of the <body> tag -->
    <script>
        const pucMarksSlider = document.getElementById('puc-marks');
        const pucMarksValue = document.getElementById('puc-marks-value');
        
        pucMarksSlider.addEventListener('input', function() {
            pucMarksValue.textContent = this.value;
        });
    </script>
</body>
</html>
